<div class="container">
  <div class="icon-container">
    <fa-icon [icon]="faEnvelope" size="2x" [routerLink]="['/']"></fa-icon>
  </div>
  <nav>
    @for (menu of navMenu; track $index) {
    <p
      [routerLink]="menu.routerLink"
      [routerLinkActive]="menu.isActive ? 'active' : ''"
      (click)="changeRoute(menu)"
    >
      {{ menu.title }}
    </p>
    }
  </nav>
</div>
